<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teachers List</title>
</head>
<body>
    <h1> List of all teachers </h1>
  <ul>
    {% for teacher in teacher_list %}
        <li>
            <a href="/classroom/teacher_detail/{{teacher.id}}">{{teacher.name}} teaches {{teacher.subject}}</a>
            <ul>
                <li>
                    <a href="/classroom/update_teacher/{{teacher.id}}">    Update Info </a>
                </li>
                <li>
                    <a href="/classroom/delete_teacher/{{teacher.id}}">    Delete teacher </a>
                </li>
            </ul>
        </li>

    {% endfor %}
  </ul>
</body>
</html>
